<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600">
			您的浏览器不支持canvas，建议您升级到现代浏览器。
		</canvas>
		<script type="text/javascript">
			var myC=document.getElementById("myCanvas");
			var ctx=myC.getContext("2d");
			var r=20;
			var y=0;
			ctx.lineWidth=2;
			ctx.strokeStyle="aquamarine";
			
			setInterval('run()',10);
			
			function run(){
				r+=0.01;
				y+=0.1;
				
				ctx.clearRect(0,0,600,600);
				ctx.arc(50,50,r,0,y);
				ctx.stroke();
			}
		</script>
	</body>
</html>
