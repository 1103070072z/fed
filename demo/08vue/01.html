<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#app{
				
			}
			table{
				border-collapse: collapse;
				border: 1px solid #000;
				width: 600px;
			}
			td,th{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<div v-bind:title="message">
				{{message}}
			</div>
			<div>
				{{message2}}
			</div>
			<button v-on:click="clickHandler">显示/隐藏显示文本内容</button>
			<p v-if="seen">测试条件语句</p>
			<table>
				<tr>
					<th>名称</th>
					<th>价格</th>
					<th>种类</th>
				</tr>
				<tr v-for="data in products">
					<td>{{data.name}}</td>
					<td>{{data.price|currency}}</td>
					<td>{{data.category}}</td>
				</tr>
			</table>
		</div>
		
		<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
		<script type="text/javascript">
			var appDemo=new Vue({
				el:'.app',
				data:{
					message:'hello world at '+Math.random()*12,
					message2:'hello world2',
					seen:true,
					sampProducts:'',
					products: [
			            {name: '苹果',price: 25,category: "水果"}, 
			            {name: '香蕉',price: 15,category: "水果"}, 
			            {name: '雪梨',price: 65,category: "水果"}, 
			            {name: '宝马',price: 2500,category: "汽车"},
			            {name: '奔驰',price: 10025,category: "汽车"}, 
			            {name: '柑橘',price: 15,category: "水果"}, 
			            {name: '奥迪',price: 25,category: "汽车"}
			        ]
				},
				methods:{
					clickHandler: function(){
						this.seen=!this.seen;
					}
				}
			});
		</script>
	</body>
</html>
