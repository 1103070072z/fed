<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简要介绍-声明式渲染</title>
	</head>
	<body>
<!--
1.  使用Vue.js
	建议初学者优先使用cdn的方式   <script src="https://unpkg.com/vue/dist/vue.js"></script>
2.  声明式渲染
		使用data里的变量
			纯文本的方式  {{变量名}}
			属性里使用  v-bind:属性名="变量名"   可缩写为   :属性名="变量"
			如果需要生成HTML，使用 v-html指令
-->
		<div id="app">
			<h1>简要介绍</h1>
			<h2>声明式渲染</h2>
			<p>{{test}}</p>
			<!--<p v-bind:contenteditable="editable">属性调用需要使用v-bind指令</p>-->
			<p :contenteditable="editable">属性调用需要使用v-bind指令</p>
			<p v-html="htmlStr"></p>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					test:'你好，世界！',
					editable:true,
					htmlStr:'<i>一些斜体文字，仅仅用来测试</i>'
				}
			});
		</script>
	</body>
</html>
